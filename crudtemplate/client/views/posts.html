<template name="posts">
	{{>navigation}}
	<div class="container">
		<div class="row">
				<div class="well span2 offset9" style="float:right;margin-top : 20px;"><a href="posts/new" class="btn btn-primary"><i class="icon-plus"></i> Add Posts</a></div>
				<div class="modal hide fade" id="myModal">
